<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝贝网-买母婴上贝贝！1亿妈妈信赖的母婴正品特卖商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://b0.hucdn.com/img/favicon.ico" media="screen">

</head>

<body>
    <!-- 头部logo/图片 -->
    <div class="head">
        <div class="head-logo">
            <a href="#" title="买母婴上贝贝"></a>
        </div>
        <div class="head-pic">
            <a href="#" title="贝贝正品保证-全部正品,全场包邮,7天无理由退货-贝贝"></a>
        </div>
    </div>
    <!-- 主体登录注册/左侧大图 -->
    <div class="login-main">
        <div class="login-picture"></div>
        <!-- 右侧登录注册 -->
        <div class="login-sign">
            <form method="post" onsubmit="return false;">
                <div class="lo-title">
                    <span class="lo-not">
                        <span>还没账号？</span>
                    <a href="registor.html" class="lo-register">立即注册</a>
                    </span>
                    登录贝贝
                </div>
                <!-- 手机号码、邮箱 -->
                <div class="lo-email">
                    <label class="lo-label">
                        <span class="em-pic fixedpic"></span>
                        <input type="text" placeholder="您的手机号" name="username" id="username" class="em-input input">
                    </label>
                    <div id="error" style="font-size:12px;color:#fe4b49;line-height: 18px;margin-top:8px;text-indent: 24px"></div>
                </div>
                <!-- 密码 -->
                <div class="lo-password">
                    <label class="lo-label">
                        <span class="pass-pic fixedpic"></span>
                        <input type="password" placeholder="密码" name="password" id="password" maxlength="16" class="pass input">
                    </label>
                    <!-- <div id="error" style="font-size:12px;color:#fe4b49;height:18px;line-height:18px;margin-top:8px;display: none"></div> -->
                </div>
                <!-- 滑动验证 (nc:内层)-->
                <div class="lo-slide">
                    <div class="s-wrapper">
                        <div class="nc-wrapper">
                            <div class="nc-sbox">

                                <div class="nc-text">
                                    <span class="nc-text-span">请按住滑块，拖动到最右边</span>
                                </div>
                                <span id="nc_1_n1z" class="nc_iconfont btn_slide"></span>
                            </div>
                            <div></div>
                        </div>

                    </div>
                </div>
                <!-- 自动登录 -->
                <div class="lo-auto">
                    <a href="#">忘记密码</a>
                    <input type="checkbox" checked="checked" name="checked" class="auto-input"> 自动登录
                </div>
                <!-- 登录按钮 -->
                <div class="lo-btn">
                    <input type="button" name="submit" value=" 登录  " id="btn" class="a-btn" />


                </div>
                <!-- 快捷登录 -->
                <div class="lo-spic">
                    <span>快捷登录方式：</span>
                    <a title="QQ账号登录" href="#" class="lo-spic-qq bg-img"></a>
                    <a title="微信账号登录" href="#" class="lo-spic-wx bg-img"></a>
                </div>

            </form>
        </div>
    </div>
    <!-- 页脚 -->
    <div class="footer"></div>
    <script src="../src/script/js/jquery.js"></script>
    <script src="../src/script/js/login.js"></script>
    <script>
        $('.footer').load('footer.html');
    </script>

</body>

</html>
